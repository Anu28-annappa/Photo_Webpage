<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agency</title>

    <link rel="stylesheet" href="photo.css">

    <style>
        #a {
            color: red;
        }

        .image-container {
            display: flex;
            gap: 50px;          
            padding: 20px;
        }

        .image-box {
            width: 300px;
            text-align: center;  
        }

        .image-box img {
            width: 100%;
            height: auto;
            display: block;
        }

        .image-box p {
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>

<body>

<h1 id="a">dev.com</h1>
<h1 id="b">We Are a Creative Design Agency</h1>

<div class="image-container">

    <div class="image-box">
        <img src="./Assets/redflower.jpg" alt="image1">
        <p>
            Cute <br>
            Hello I am Rose.Everyone Loves Me.
        </p>
    </div>

    <div class="image-box">
        <img src="./Assets/sunflower.avif" alt="image2">
        <p>
            Hi Iam Sunflower<br>
            Sun Everyday Kisses Me.
        </p>
    </div>

</div>

</body>
</html>
